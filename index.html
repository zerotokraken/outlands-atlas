<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlands Atlas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="/images/outlands_logo.png" alt="Outlands Logo">
                </div>
                <h1>OUTLANDS ATLAS</h1>
            </div>

            <div class="map-switcher-panel">
                <a href="#" class="map-link selected">Level 1</a>
                <a href="#" class="map-link">Level 2</a>
                <a href="#" class="map-link">Level 3</a>
                <a href="#" class="map-link">Level 4</a>
                <a href="#" class="map-link">Level 5</a>
                <a href="#" class="map-link">Level 6</a>
                <a href="#" class="map-link">Level 6.5</a>
                <a href="#" class="map-link">Level 7</a>
                <a href="#" class="map-link">Level 8</a>
            </div>

            <div id="sidebar-categories-wrapper">
                <div id="left-sidebar-search-container">
                    <div id="search-wrapper">
                        <div id="search-input-wrapper" class="input-group">
                            <input id="search" type="text" class="form-control" placeholder="Search..." autocomplete="off">
                            <button id="search-submit" class="btn" type="button">Search</button>
                        </div>
                        <div id="search-results-wrapper" class="not-shown"></div>
                    </div>
                </div>

                <div class="visibility-controls">
                    <button id="showAll">SHOW ALL</button>
                    <button id="hideAll">HIDE ALL</button>
                </div>

                <div id="categories-wrapper">
                    <ul id="categories"></ul>
                </div>
            </div>
        </aside>

        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/bundle.js"></script>
</body>
</html>
